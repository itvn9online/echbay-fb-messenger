<link rel="stylesheet" href="{tmp.efm_plugin_url}style.css?v={tmp.efm_plugin_version}" type="text/css" />

{tmp.efm_custom_css}
<div id="echbay_fb_ms" class="style-for-desktop-{tmp.desktop_theme} style-for-mobile-{tmp.mobile_theme}">
	<div class="echbay-fbchat-title click-show-hide-box-chat">
		<div class="echbay-fbchat-title-text"> <i class="fa fa-facebook-square"></i> {tmp.widget_title}</div>
		<div class="echbay-fbchat-icon">
			<div class="echbay-fbchat-icon1">&rsaquo;</div>
			<div class="echbay-fbchat-icon2">+</div>
		</div>
	</div>
	<div class="echbay-fbchat-mobile-title click-show-hide-box-chat">&nbsp;</div>
	<div class="echbay-fbchat-content">
		<div class="fb-page" data-href="{tmp.fb_link}" data-tabs="messages" data-width="{tmp.widget_width}" data-height="{tmp.widget_height}" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true">
			<blockquote cite="{tmp.fb_link}" class="fb-xfbml-parse-ignore"><a href="{tmp.fb_link}">webgiare.org.net</a></blockquote>
		</div>
	</div>
</div>
<script type="text/javascript" async src="{tmp.efm_plugin_url}js.js?v={tmp.efm_plugin_version}"></script>
